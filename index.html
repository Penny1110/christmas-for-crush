<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ A Christmas Surprise for You</title>
    <meta property="og:title" content="üéÑ A Special Christmas Gift for You">
    <meta property="og:description" content="From screen to starlight, from code to romance">
    <meta property="og:image" content="https://images.unsplash.com/photo-1512389142860-9c449e58a543?w=800&q=80">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #0f2b46 0%, #1a365d 100%);
            color: white;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            margin: 30px 0 50px;
            position: relative;
        }
        
        h1 {
            color: #ffd700;
            font-size: 2.8em;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }
        
        .subtitle {
            color: #b8e0d2;
            font-size: 1.2em;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Minimalist Christmas Tree */
        .tree-container {
            position: relative;
            margin: 40px auto;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .minimal-tree {
            position: relative;
            width: 200px;
            height: 350px;
        }
        
        /* Tree body - simple triangle */
        .tree-body {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 300px solid #2a9d8f;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 10px 20px rgba(42, 157, 143, 0.3));
        }
        
        /* Subtle layers within the tree */
        .tree-layer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.1);
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .tree-layer:nth-child(2) {
            border-bottom-color: rgba(255, 255, 255, 0.07);
            bottom: 190px;
            border-left-width: 65px;
            border-right-width: 65px;
            border-bottom-width: 90px;
        }
        
        .tree-layer:nth-child(3) {
            border-bottom-color: rgba(255, 255, 255, 0.05);
            bottom: 240px;
            border-left-width: 50px;
            border-right-width: 50px;
            border-bottom-width: 80px;
        }
        
        /* Simple trunk */
        .tree-trunk {
            position: absolute;
            width: 20px;
            height: 50px;
            background: #8d5524;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }
        
        /* Elegant star */
        .elegant-star {
            position: absolute;
            width: 40px;
            height: 40px;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffd700;
            clip-path: polygon(
                50% 0%, 
                61% 35%, 
                98% 35%, 
                68% 57%, 
                79% 91%, 
                50% 70%, 
                21% 91%, 
                32% 57%, 
                2% 35%, 
                39% 35%
            );
            box-shadow: 0 0 20px #ffd700;
        }
        
        /* Minimalist ornaments - just a few dots */
        .ornament {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e63946;
            animation: subtleGlow 3s infinite alternate;
        }
        
        .ornament:nth-child(2) { 
            background: #457b9d; 
            animation-delay: 0.5s;
            top: 60px; left: 45%;
        }
        
        .ornament:nth-child(3) { 
            background: #ffb703; 
            animation-delay: 1s;
            top: 100px; left: 60%;
        }
        
        .ornament:nth-child(4) { 
            background: #9d4edd; 
            animation-delay: 1.5s;
            top: 140px; left: 40%;
        }
        
        .ornament:nth-child(5) { 
            background: #ff9e00; 
            animation-delay: 2s;
            top: 180px; left: 55%;
        }
        
        @keyframes subtleGlow {
            from { opacity: 0.7; transform: scale(1); }
            to { opacity: 1; transform: scale(1.1); }
        }
        
        /* Simple gifts */
        .simple-gifts {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }
        
        .gift {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            position: relative;
        }
        
        .gift-1 { background: linear-gradient(135deg, #e63946, #ff6b6b); }
        .gift-2 { background: linear-gradient(135deg, #457b9d, #4cc9f0); }
        .gift-3 { background: linear-gradient(135deg, #2a9d8f, #52b788); }
        
        .gift::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 6px;
            background: #ffd700;
            top: -3px;
            left: 0;
            border-radius: 3px;
        }
        
        /* Background sparkles */
        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: sparkleTwinkle 4s infinite;
        }
        
        @keyframes sparkleTwinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* Button - keep your existing style but refined */
        .button-container {
            margin: 60px 0 40px;
            position: relative;
            z-index: 2;
        }
        
        .magic-button {
            background: linear-gradient(135deg, #e63946, #ff9e00);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(230, 57, 70, 0.4);
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .magic-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(230, 57, 70, 0.6);
        }
        
        /* Letter Section (keep your existing) */
        .letter-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 253, 247, 0.98);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            text-align: center;
            border: 2px solid #ffd700;
        }
        
        .letter-container.active {
            display: block;
            animation: fadeInScale 0.8s ease;
        }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        .letter-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ffd700;
        }
        
        .letter-header h2 {
            color: #e63946;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .letter-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            margin: 20px auto;
            display: block;
            border: 3px solid white;
            object-fit: contain;
        }
        
        .back-button {
            background: linear-gradient(135deg, #457b9d, #2a9d8f);
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(69, 123, 157, 0.4);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(69, 123, 157, 0.5);
        }
        
        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 43, 70, 0.9);
            z-index: 999;
        }
        
        .overlay.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        /* Footer */
        .footer {
            margin-top: 40px;
            color: #b8e0d2;
            font-size: 1em;
            position: relative;
            z-index: 2;
        }
        
        .footer p {
            opacity: 0.9;
            line-height: 1.6;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .tree-container { height: 350px; }
            .minimal-tree { transform: scale(0.9); }
            .magic-button { padding: 16px 35px; }
        }
    </style>
</head>
<body>
    <!-- Background Sparkles -->
    <div class="sparkles" id="sparkles"></div>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéÑ A Christmas Surprise</h1>
            <p class="subtitle">A simple, heartfelt gift made just for you</p>
        </div>
        
        <!-- Minimalist Tree -->
        <div class="tree-container">
            <div class="minimal-tree">
                <div class="tree-body"></div>
                <div class="tree-layer"></div>
                <div class="tree-layer"></div>
                <div class="tree-layer"></div>
                <div class="tree-trunk"></div>
                <div class="elegant-star"></div>
                <div class="ornament"></div>
                <div class="ornament"></div>
                <div class="ornament"></div>
                <div class="ornament"></div>
                <div class="ornament"></div>
                
                <div class="simple-gifts">
                    <div class="gift gift-1"></div>
                    <div class="gift gift-2"></div>
                    <div class="gift gift-3"></div>
                </div>
            </div>
        </div>
        
        <!-- Button -->
        <div class="button-container">
            <button class="magic-button" id="showLetter">
                ‚ú® Open Your Letter ‚ú®
            </button>
        </div>
        
        <!-- Letter -->
        <div class="letter-container" id="letter">
            <div class="letter-header">
                <h2>üíå For You</h2>
                <p style="color: #666;">My handwritten words</p>
            </div>
            
            <img src="https://i.ibb.co/Tqrx73rS/letter.jpg" 
                 alt="My handwritten Christmas letter to you"
                 class="letter-image"
                 id="letterImage">
            <p style="color: #777; margin-top: 15px; font-style: italic;">
                From my heart to yours
            </p>
            
            <button class="back-button" id="backToTree">
                üéÑ Back to Tree
            </button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Wishing you a Christmas filled with peace, joy, and warmth.</p>
            <p style="margin-top: 10px; font-size: 0.9em; opacity: 0.7;">Made with ‚ù§Ô∏è for you</p>
        </div>
    </div>

    <script>
        // Create background sparkles
        function createSparkles() {
            const sparkles = document.getElementById('sparkles');
            for (let i = 0; i < 80; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${Math.random() * 100}vw`;
                sparkle.style.top = `${Math.random() * 100}vh`;
                sparkle.style.animationDelay = `${Math.random() * 4}s`;
                sparkle.style.animationDuration = `${2 + Math.random() * 3}s`;
                sparkles.appendChild(sparkle);
            }
        }
        
        // Position ornaments randomly on tree
        function positionOrnaments() {
            const ornaments = document.querySelectorAll('.ornament');
            ornaments.forEach((ornament, index) => {
                const top = 50 + (index * 35);
                const left = 40 + (Math.random() * 40);
                ornament.style.top = `${top}px`;
                ornament.style.left = `${left}%`;
            });
        }
        
        // Letter functions
        document.getElementById('showLetter').addEventListener('click', function() {
            document.getElementById('overlay').classList.add('active');
            document.getElementById('letter').classList.add('active');
            this.style.display = 'none';
            
            // Subtle floating effect
            createFloatingDots();
        });
        
        document.getElementById('backToTree').addEventListener('click', function() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('letter').classList.remove('active');
            document.getElementById('showLetter').style.display = 'block';
        });
        
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('letter').classList.remove('active');
            document.getElementById('showLetter').style.display = 'block';
        });
        
        function createFloatingDots() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const dot = document.createElement('div');
                    dot.style.position = 'fixed';
                    dot.style.width = dot.style.height = '4px';
                    dot.style.background = '#ffd700';
                    dot.style.borderRadius = '50%';
                    dot.style.left = Math.random() * 100 + 'vw';
                    dot.style.top = '100vh';
                    dot.style.zIndex = '1001';
                    dot.style.pointerEvents = 'none';
                    dot.style.animation = `floatUp ${2 + Math.random() * 2}s ease-out forwards`;
                    document.body.appendChild(dot);
                    
                    setTimeout(() => dot.remove(), 3000);
                }, i * 100);
            }
            
            // Add animation style if not exists
            if (!document.getElementById('dotAnimation')) {
                const style = document.createElement('style');
                style.id = 'dotAnimation';
                style.textContent = `
                    @keyframes floatUp {
                        0% { transform: translateY(0) scale(1); opacity: 1; }
                        100% { transform: translateY(-100vh) scale(0); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Image fallback
        const letterImage = document.getElementById('letterImage');
        letterImage.onerror = function() {
            const textFallback = document.createElement('div');
            textFallback.style.cssText = `
                background: #fffdf7;
                padding: 30px;
                border-radius: 10px;
                text-align: left;
                line-height: 1.8;
                font-family: 'Georgia', serif;
                font-size: 1.1em;
                color: #5d4037;
                white-space: pre-line;
                border: 2px solid #ffd700;
                margin: 20px auto;
                max-width: 600px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            `;
            
            textFallback.innerHTML = `
                <div style="text-align: center; margin-bottom: 25px;">
                    <div style="font-family: 'Georgia', serif; font-size: 1.8em; color: #e63946; font-weight: bold;">
                        My Christmas Letter
                    </div>
                    <div style="border-bottom: 1px solid #ffd700; padding-bottom: 15px; margin: 15px 0;"></div>
                </div>
                
                <p style="margin-bottom: 20px;">Hey Kai,</p>
                
                <p style="margin-bottom: 20px;">Just wanted to wish you a very Merry Christmas.</p>
                
                <p style="margin-bottom: 20px;">As the year winds down, I've been thinking about the things I'm grateful for and high on that list is meeting you. Getting to know you has been a real highlight of my 2025.</p>
                
                <p style="margin-bottom: 20px;">I've really cherished our badminton matches, shared lectures, and those long walks where we talked about everything and nothing. Thank you for always making me feel heard, and for your comforting hugs when I was feeling low.</p>
                
                <p style="margin-bottom: 20px;">Feels like our story's still being written. Wishing you all the best for 2026 - and beyond.</p>
                
                <div style="text-align: right; margin-top: 40px; padding-top: 20px; border-top: 1px solid #ffd700;">
                    <div style="font-family: 'Georgia', serif; font-size: 1.3em; color: #457b9d; font-style: italic;">
                        Warmly,<br>
                        Yiyu
                    </div>
                </div>
            `;
            
            this.parentNode.replaceChild(textFallback, this);
        };
        
        // Initialize
        window.onload = function() {
            createSparkles();
            positionOrnaments();
        };
    </script>
</body>
</html>
